<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jarvis Admin Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Archivo&display=swap" rel="stylesheet" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Archivo', sans-serif;
      overflow: hidden;
    }
    video.bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }
    .logo {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      max-height: 80px;
    }
    .form-container {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 2rem;
      background: rgba(20, 20, 20, 0.85);
      border-top-left-radius: 20px;
      border-top-right-radius: 20px;
      box-shadow: 0 -4px 30px rgba(0, 255, 255, 0.2);
      color: #f8f9fa;
    }
    .form-control {
      background-color: rgba(255, 255, 255, 0.1);
      border: 1px solid #666;
      color: #f8f9fa;
    }
    .form-control:focus {
      background-color: rgba(255, 255, 255, 0.15);
      border-color: #0ff;
      color: #fff;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
    }
    .btn-primary {
      background-color: #0ff;
      border: none;
      color: #000;
    }
    .btn-primary:hover {
      background-color: #0cc;
    }
    .fade-up {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeUp 0.6s ease forwards;
    }
    @keyframes fadeUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <video class="bg-video" autoplay muted loop playsinline>
    <source src="/static/login_background.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <img src="/static/logo.png" class="logo" alt="Jarvis Logo" />

  <div class="form-container fade-up">
    <h4 class="text-center">Welcome back, MR. Stark</h4>
    {% if error %}
      <div class="alert alert-danger">{{ error }}</div>
    {% endif %}
    <form method="post">
      <div class="mb-3">
        <label class="form-label">Username</label>
        <input type="text" name="username" class="form-control" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" name="password" class="form-control" required />
      </div>
      <button type="submit" class="btn btn-primary w-100">Enter the Lab</button>
    </form>
  </div>
</body>
</html>
